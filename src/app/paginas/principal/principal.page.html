<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>BIENVENIDOS A LA PAGINA PRINCIPAL</ion-title>
  </ion-toolbar>
</ion-header>
<app-header-global></app-header-global>



<ion-content [fullscreen]="true">

  <nav class="categorias">
  <ul class="menu horizontal">
    <li class="item" *ngFor="Let cat of categorias">
      {{cat.categorias}}
      <ul class="submenu">
        <li *ngFor="Let sub of cat.subcategorias" 
        (click)="FiltrarPorSubcategoria(sub)">
          {{sub}}
        </li>
      </ul>
    </li>
  </ul>
  </nav>

   <ion-searchbar placeholder="buscar productos" (ionInput)="filtrar($event)"> 
       
   </ion-searchbar>

<div   class="carg" >
  <ion-card  class="card2"  *ngFor="let p of productosfiltrados">
    <img [src]="p.imagen" class="img"    (click)="verimagengrande(p)" />
    <ion-card-header (click)="irvermas(p)">
      <ion-card-title class="titulo"   >{{p.titulo}}</ion-card-title>
      <ion-card-subtitle color="Light" class="precio">Precio:$ {{p.precio}}</ion-card-subtitle>
     </ion-card-header>


  </ion-card>

</div>
</ion-content>

<app-footer-global></app-footer-global>
